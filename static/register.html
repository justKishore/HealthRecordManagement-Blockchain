<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login | Registration</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<script src="/static/js/register_bundle.js"></script>
	
</head>
<body>

<div class="container">
	<h2>Enter existing patient address or create a new address</h2>
	<form class="form-horizontal" id="register_form" >
		<div class="form-group">
			<label class="control-label col-sm-2" for="reg_addr">Patient's Ethereum address</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="reg_addr" placeholder="" name="reg_addr">
			</div>
		</div>
		
		<div class="form-group">        
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" id="btnsubmit" class="btn btn-default">Submit</button>
			</div>
		</div>
	</form>
</div>
<div id="post_register">
</div>
</body>
</html>
